{% extends "base.html" %}

{% block content %}

<div class="bg_div">
  <div class="login_c">
    <img src="{{url_for('static', filename='carol.jpg')}}" class="logo"/>

    <div class="modal">
      <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
          {{ form.username.label }}<br>
          {{ form.username(size=32) }}<br>
        </p>
        <p>
          {{ form.password.label }}<br>
          {{ form.password(size=32) }}<br>
        </p>
        <!-- <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p> -->
        <p>{{ form.submit() }}</p>
        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
          {% endif %}
      </form>
    </div>
  </div>
</div>

<style>

input{
    width: 500px;
    padding: 5px 5px;
    border-radius: 5px;
    border-width:0;
    background-color:#dedede;
    margin-bottom: 20px;
    margin-top: 5px;
    line-height: 24px;
}

</style>
{% endblock %}
